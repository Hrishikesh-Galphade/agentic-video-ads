# This is the main server block that listens for incoming connections
server {
    # Nginx will listen on port 80 inside the container
    listen 80;

    # This block defines what to do for any request URL ("/" means everything)
    location / {
        proxy_pass http://orchestrator:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- THE FIX: Increase timeouts to 5 minutes ---
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }
}
# This is the main server block that listens for incoming connections
server {
    # Nginx will listen on port 80 inside the container
    listen 80;

    # This block defines what to do for any request URL ("/" means everything)
    location / {
        # The most important line:
        # Proxy the request to the 'orchestrator' service on port 8000.
        # Docker Compose provides an internal DNS, so the hostname 'orchestrator'
        # will automatically resolve to the IP address of our Orchestrator container.
        proxy_pass http://orchestrator:8000;

        # These headers are standard practice for reverse proxies.
        # They pass along information about the original request to the downstream service.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}